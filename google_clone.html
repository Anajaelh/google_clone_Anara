<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px;
            gap: 15px;
        }

        .header-link {
            color: #222;
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .header-link:hover {
            background-color: #f8f9fa;
        }

        .google-apps {
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .google-apps:hover {
            background-color: #f8f9fa;
        }

        .apps-icon {
            width: 20px;
            height: 20px;
            background-image: url('images/logo.png');
            background-size: contain;
        }

        .signin-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .signin-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px rgba(26, 115, 232, 0.25);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            margin-top: -100px;
        }

        /* Google Logo */
        .logo-image {
    width: 272px;
    height: 92px;
    background-image: url('images/logo.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
        }

        .logo-text {
            font-size: 90px;
            font-weight: normal;
            color: #4285f4;
            letter-spacing: -5px;
            user-select: none;
        }

        .logo-g1 { color: #4285f4; }
        .logo-o1 { color: #ea4335; }
        .logo-o2 { color: #fbbc05; }
        .logo-g2 { color: #4285f4; }
        .logo-l { color: #34a853; }
        .logo-e { color: #ea4335; }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 30px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            height: 44px;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .search-wrapper:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-color: #dfe1e5;
        }

        .search-wrapper:focus-within {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-color: #4285f4;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 13px;
            opacity: 0.6;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
            background: transparent;
            height: 100%;
        }

        .search-input::placeholder {
            color: #9aa0a6;
        }

        .voice-search {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285f4"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .voice-search:hover {
            background-color: #f8f9fa;
        }

        .camera-search {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285f4"><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .camera-search:hover {
            background-color: #f8f9fa;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
            min-height: 36px;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border-color: #dadce0;
        }

        .search-btn:focus {
            outline: none;
            border-color: #4285f4;
        }

        /* Footer */
        .footer {
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            margin-top: auto;
        }

        .footer-top {
            padding: 15px 30px;
            color: #70757a;
            font-size: 15px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-top: 1px solid #e4e4e4;
            min-height: 42px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-link {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            padding: 12px 0;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #202124;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo-text {
                font-size: 70px;
            }

            .search-container {
                max-width: 90%;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                max-width: 300px;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 20px;
                padding: 15px 20px;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 60px;
            }
            
            .search-wrapper {
                height: 40px;
                padding: 0 16px;
            }
            
            .search-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Imágenes</a>
        <div class="google-apps">
            <div class="apps-icon"></div>
        </div>
        <button class="signin-btn">Iniciar sesión</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Google Logo -->
        <div class="google-logo">
            <div class="logo-text">
                <span class="logo-g1">G</span><span class="logo-o1">o</span><span class="logo-o2">o</span><span class="logo-g2">g</span><span class="logo-l">l</span><span class="logo-e">e</span>
            </div>
        </div>

        <!-- Search Container -->
        <div class="search-container">
            <form class="search-form">
                <div class="search-wrapper">
                    <div class="search-icon"></div>
                    <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL" autocomplete="off">
                    <div class="voice-search" title="Búsqueda por voz"></div>
                    <div class="camera-search" title="Buscar con una imagen"></div>
                </div>
            </form>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="search-btn" type="submit">Buscar con Google</button>
            <button class="search-btn" type="button">Me siento con suerte</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-top">
            México
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#" class="footer-link">Sobre Google</a>
                <a href="#" class="footer-link">Publicidad</a>
                <a href="#" class="footer-link">Negocios</a>
                <a href="#" class="footer-link">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacidad</a>
                <a href="#" class="footer-link">Términos</a>
                <a href="#" class="footer-link">Configuración</a>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad de búsqueda
        document.querySelector('.search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.querySelector('.search-input').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        });

        // Botón "Buscar con Google"
        document.querySelector('.search-btn').addEventListener('click', function() {
            const query = document.querySelector('.search-input').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        });

        // Botón "Me siento con suerte"
        document.querySelectorAll('.search-btn')[1].addEventListener('click', function() {
            const query = document.querySelector('.search-input').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`, '_blank');
            } else {
                // Si no hay query, ir a Google Doodle
                window.open('https://www.google.com/doodles', '_blank');
            }
        });

        // Funcionalidad de búsqueda por voz (simulada)
        document.querySelector('.voice-search').addEventListener('click', function() {
            alert('La búsqueda por voz no está disponible en este demo. En una implementación real, usarías la Web Speech API.');
        });

        // Funcionalidad de búsqueda por imagen (simulada)
        document.querySelector('.camera-search').addEventListener('click', function() {
            alert('La búsqueda por imagen no está disponible en este demo. En una implementación real, usarías la Google Vision API.');
        });

        // Efecto de focus en el input
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('focus', function() {
            this.parentElement.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.15)';
        });

        searchInput.addEventListener('blur', function() {
            if (!this.parentElement.matches(':hover')) {
                this.parentElement.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
